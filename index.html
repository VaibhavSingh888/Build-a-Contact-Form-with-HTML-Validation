<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Task 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Contact Us</h2>
        <form action="#" method="POST"> 
            
            <div class="form-group">
                <label for="name">Full Name:</label> <input type="text" id="name" name="name" required maxlength="50" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="example@mail.com">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required 
                       pattern="[0-9]{10}" title="Please enter a 10-digit phone number" 
                       placeholder="1234567890">
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required maxlength="500" rows="5" placeholder="How can we help?"></textarea>
            </div>

            <button type="submit">Send Message</button> 
        </form>
    </div>
</body>
</html>
